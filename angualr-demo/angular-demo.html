<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular实现数据解析</title>
    </head>
    <body ng-app="myApp">
        <ul ng-controller="DemoController">
            <li ng-repeat="item in data" data-id="item.id">
                <!-- <span ng-bind="item.name"></span>
                <span ng-bind="item.age"></span> -->
                <span>{{item.name}}</span>
                <span>{{item.age}}</span>
            </li>
        </ul>
        <script src="./js/angular.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            (function(){
                angular.module('myApp',[])
                    .controller('DemoController',function($scope){
                        var data=[
                            {id:1,name:'张三',age:19},
                            {id:2,name:'里斯',age:12},
                            {id:3,name:'行知',age:23},
                            {id:4,name:'张大神',age:32},
                            {id:5,name:'色弱',age:24},
                            {id:6,name:'大哥',age:16},
                        ];
                        $scope.data=data;
                    });
            })();
        </script>
    </body>
</html>
