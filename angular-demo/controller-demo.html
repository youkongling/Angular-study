<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular的controller控制器</title>
    </head>
    <body ng-app="myModule" ng-controller="HelloController">
        <script src="./node_modules/angular/angular.js" charset="utf-8"></script>
        <script type="text/javascript">
            //由于控制器是必须出现在某个模块下的，想创建一个控制器必须先创建模块
            var module=angular.module('myModule',[]);//返回模块对象

            //angular在执行控制器函数时，会根据参数的名字($scope)去自动注入对象
            //根据参数名称传递对应对象，所以必须要写正确的参数名称
            // module.controller('HelloController',function($scope){
            //     console.log($scope);
            // });    //这种方式传递有缺陷

            //由于压缩代码会改变参数的名称，注册控制器的标准方式就是通过第二个参数传递数组的方式(数组的成员最后一个就是原本的控制器函数，前面的成员都是需要注入的对象名称)
            module.controller('HelloController',[
                '$scope',
                '$http',
                function(a,b){
                    console.log(a);
                    console.log(b);
                }
            ]);
        </script>
    </body>
</html>
