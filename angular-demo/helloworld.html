<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>helloworld的Angular实现</title>
    </head>
    <!-- 所有需要ng管理的代码必须被包裹在一个有ng-app指令的元素里
    ng-app是ng的入口，表示当前元素的所有指令都会被angular管理(对每一个指令进行分析和操作) -->
    <body>
        <div ng-app ng-init="user.name='小波'">
            <h1>使用ng实现双向数据绑定</h1>
            <p><input type="text" placeholder="请输入你的姓名" ng-model="user.name"></p>
            <p>hello <strong>{{user.name}}</strong></p>
        </div>
        <!-- <div ng-app ng-init="user1.name='小波'">
            <h1>使用ng实现双向数据绑定</h1>
            <p><input type="text" placeholder="请输入你的姓名" ng-model="user1.name"></p>
            <p>hello <strong>{{user1.name}}</strong></p>
        </div> -->
        <script src="./node_modules/angular/angular.js" charset="utf-8"></script>
    </body>
</html>
