<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular的module实现模块</title>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="DemoController">
            <h1>使用ng实现双向数据绑定</h1>
            <p><input type="text" placeholder="请输入你的姓名" ng-model="user.name"></p>
            <p>hello <strong>{{user.name}}</strong></p>
            <input type="button" ng-click="show()" value="点我咯">
        </div>
        <script src="./node_modules/angular/angular.js" charset="utf-8"></script>
        <script type="text/javascript">
            //注册模块，通过module函数，第一个参数是这个模块的名字,第二个参数是这个模块所依赖的模块，如果不依赖任何模块，也必须传递一个空数组，此时angular.module就不是创建一个模块
            //angular.module 返回 刚刚创建的模块对象
            var app=angular.module('myApp',[]);
            // app.controller 方法用于创建一个控制器，所创建的控制器属于myApp这个模块
            // 控制器函数的参数中有一个$scope
            app.controller('DemoController',function($scope){
                //当控制器执行时会自动执行的函数
                $scope.user={};
                $scope.user.name='张三';
                //$scope不仅仅可以往视图中暴露数据，还可以暴露行为
                $scope.show=function(){
                    console.log($scope.user);
                }
            });
        </script>
    </body>
</html>
